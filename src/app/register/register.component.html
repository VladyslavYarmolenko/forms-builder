<div class='register'>
  <form [formGroup]="form" class="register-form" ngNativeValidate>
		<p>Email:</p>
		<input type="email" formControlName='email' placeholder="enter your email" />
		
		<p>Password:</p>
		<input  type="password"  formControlName='password' placeholder="enter a password" />
		
		<button 	mat-button type='submit' (click)="onSubmit(form)">Sign-up</button>
  </form>
</div>
