<div class='login-wrapper'>
  <form #loginForm="ngForm" class="login-form">
      <p>Email:</p>
      <input 
             type="text"
             matInput 
             name="email" 
             [(ngModel)]="email" >
      <p>Password:</p>
      <input 
             matInput 
             type="text" 
             name="password" 
             [(ngModel)]="password">

      <button mat-button
       type='submit'
        (click)="onSubmit(loginForm)"
      >Register</button>
  </form>
</div>
