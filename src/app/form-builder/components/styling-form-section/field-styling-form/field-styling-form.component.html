<div class="style-field-wrapper">
  <p class="style-field-title">
    SELECT FIELD STYLES
  </p>
  <form class="stylize-field">
    <mat-form-field *ngIf="styles.placeholder != null">
      <mat-label>Placeholder</mat-label>
      <input matInput name="placeholder"
             (ngModelChange)="styleChanged($event, 'placeholder')"
             [(ngModel)] = 'styles.placeholder'>
    </mat-form-field>

    <mat-form-field *ngIf="styles.text != null">
      <mat-label>Text</mat-label>
      <input matInput name="text"
             (ngModelChange)="styleChanged($event, 'text')"
             [(ngModel)] = 'styles.text'>
    </mat-form-field>

    <mat-form-field *ngIf="styles.label != null">
      <mat-label>Label</mat-label>
      <input matInput name="label"
             (ngModelChange)="styleChanged($event, 'label')"
             [(ngModel)] = 'styles.label'>
    </mat-form-field>

      <button mat-button  *ngIf="fieldType === 'select'" (click)='addNewOption()'>+</button>
      <div *ngFor='let option of optionsList; let i = index' class="optionList">
        <input matInput (change)='changeInputValue($event, i)' value=" {{option}}">
        <button mat-button (click)='deleteOption(i)'>-</button>
      </div>

    <mat-form-field>
      <mat-label>Width</mat-label>
      <input matInput name="width"
             (ngModelChange)="styleChanged($event, 'width')"
             [(ngModel)] = 'styles.width'>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput name="height"
             (ngModelChange)="styleChanged($event, 'height')"
             [(ngModel)] = 'styles.height'>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Font Size</mat-label>
      <input matInput name="fontSize"
             (ngModelChange)="styleChanged($event, 'fontSize')"
             [(ngModel)] = 'styles.fontSize'>
    </mat-form-field>

    <mat-form-field class="fontWeightStyle">
      <mat-label>Font Weight</mat-label>
      <mat-select [(value)]="styles.fontWeight" panelClass="styling-field-select-panel">
        <mat-option value='100' (click)="styleChanged('100', 'fontWeight')">
          lighter
        </mat-option>
        <mat-option value='400' (click)="styleChanged('400', 'fontWeight')">
          normal
        </mat-option>
        <mat-option value='700' (click)="styleChanged('700', 'fontWeight')">
          bold
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput name="color"
             (ngModelChange)="styleChanged($event, 'color')"
             [(ngModel)] = 'styles.color'>
    </mat-form-field>

    <mat-checkbox *ngIf="fieldType === 'input' || fieldType === 'textarea'"
                    class="isRequired" name="isRequired"
                    (ngModelChange)="isRequiredField()"
                    [(ngModel)] = 'styles.isRequired'>Required
    </mat-checkbox>

  </form>
</div>
