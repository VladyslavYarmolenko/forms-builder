<div class="style-field-wrapper">
  <p class="style-field-title">
    SELECT FIELD STYLES
  </p>
  <form  class="stylize-field" [formGroup]="stylesForm" (ngSubmit)="onSubmit()">
    <mat-form-field *ngIf="(formFields$ | ngrxPush)[0].type === 'input' || (formFields$ | ngrxPush)[0].type === 'textarea' ">
      <mat-label>Placeholder</mat-label>
      <input matInput
             name="placeholder"
             formControlName="placeholder"
             [value] ="(formFields$ | ngrxPush)[0].styles.placeholder">
    </mat-form-field>

    <mat-form-field *ngIf="(formFields$ | ngrxPush)[0].type === 'button'">
      <mat-label>Text</mat-label>
      <input matInput
             name="text"
             formControlName="text"
             [value] ="(formFields$ | ngrxPush)[0].styles.text">
    </mat-form-field>

    <mat-form-field *ngIf="(formFields$ | ngrxPush)[0].type === 'checkbox'">
      <mat-label>Label</mat-label>
      <input matInput
             name="label"
             formControlName="label"
             [value] ="(formFields$ | ngrxPush)[0].styles.label"
      >
    </mat-form-field>

<!--    <mat-form-field *ngIf="field.type === 'select'">-->
<!--      <button mat-button  *ngIf="field.type === 'select'" (click)='addNewOption()'>+</button>-->
<!--      <div *ngFor='let option of optionsList; let i = index' class="optionList">-->
<!--        <input matInput (change)='changeInputValue($event, i)' value=" {{option}}">-->
<!--        <button mat-button (click)='deleteOption(i)'>-</button>-->
<!--      </div>-->
<!--    </mat-form-field>-->


    <mat-form-field>
      <mat-label>Width</mat-label>
      <input matInput
             name="width"
             formControlName="width"
             [value] = "(formFields$ | ngrxPush)[0].styles.width? (formFields$ | ngrxPush)[0].styles.width : ''" >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput
             name="height"
             height="height"
             formControlName="height"
             [value] = "(formFields$ | ngrxPush)[0].styles.height? (formFields$ | ngrxPush)[0].styles.height : ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Font Size</mat-label>
      <input matInput
             name="fontSize"
             formControlName="fontSize"
             [value] = "(formFields$ | ngrxPush)[0].styles.fontSize? (formFields$ | ngrxPush)[0].styles.fontSize : ''">
    </mat-form-field>

    <mat-form-field class="fontWeightStyle">
      <mat-label>Font Weight</mat-label>
      <mat-select formControlName = "fontWeight">
        <mat-option class="option" value='100'>
          lighter
        </mat-option>
        <mat-option class="option" value='400'>
          normal
        </mat-option>
        <mat-option class="option" value='700'>
          bold
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput
             name="color"
             formControlName="color"
             [value] = "(formFields$ | ngrxPush)[0].styles.color? (formFields$ | ngrxPush)[0].styles.color : ''"
      >
    </mat-form-field>

<!--                    formControlName="isRequired"-->
<!--                    [(ngModel)]="(formFields$ | ngrxPush)[0].styles.isRequired"-->
<!--                    >Required-->
<!--    </mat-checkbox>-->

    <button
      mat-raised-button color="primary"
      class="button"
      type="submit"

    >Change styles
    </button>

  </form>
</div>
