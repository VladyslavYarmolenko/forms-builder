<div class="style-field-wrapper">
  <p class="style-field-title">
    SELECT FIELD STYLES
  </p>
  <form  class="stylize-field" [formGroup]="stylesForm" (ngSubmit)="onSubmit()">

    <div *ngFor="let style of stylesKeysArr ; let i = index" >

      <mat-form-field *ngIf="style === 'placeholder'" >
        <mat-label>Placeholder</mat-label>
        <input matInput
               name="placeholder"
               formControlName="placeholder"
               [value] ="this.selectedField.styles.placeholder"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'label'">
        <mat-label>Label</mat-label>
        <input matInput
               name="label"
               formControlName="label"
               [value] ="this.selectedField.styles.label"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'text'">
        <mat-label>Text</mat-label>
        <input matInput
               name="text"
               formControlName="text"
               [value] ="this.selectedField.styles.text"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'width'">
        <mat-label>Width</mat-label>
        <input matInput
               name="width"
               formControlName="width"
               [value] ="this.selectedField.styles.width"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'height'">
        <mat-label>Height</mat-label>
        <input matInput
               name="height"
               formControlName="height"
               [value] ="this.selectedField.styles.height"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'fontSize'">
        <mat-label>fontSize</mat-label>
        <input matInput
               name="fontSize"
               formControlName="fontSize"
               [value] ="this.selectedField.styles.fontSize"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'color'">
        <mat-label>Color</mat-label>
        <input matInput
               name="color"
               formControlName="color"
               [value] ="this.selectedField.styles.color"
        >
      </mat-form-field>

      <mat-form-field *ngIf="style === 'fontWeight'" class="fontWeightStyle">
        <mat-label>Font Weight</mat-label>
        <mat-select formControlName = "fontWeight" [value] ="this.selectedField.styles.fontWeight">
          <mat-option class="option" value='100'>
            lighter
          </mat-option>
          <mat-option class="option" value='400'>
            normal
          </mat-option>
          <mat-option class="option" value='700'>
            bold
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="style === 'options'">
        <mat-label>Add options using separator: '-'</mat-label>
        <input matInput
               name="options"
               formControlName="options"
        >
      </mat-form-field>

      <mat-checkbox *ngIf="style === 'isRequired'"
                    name="isRequired"
                    formControlName="isRequired"
                    class="isRequired"
                    [checked] ="this.selectedField.styles.isChecked"
      >Required Field
      </mat-checkbox>

    </div>

    <button
      mat-raised-button color="primary"
      class="button"
      type="submit"

    >Change styles
    </button>

  </form>
</div>
