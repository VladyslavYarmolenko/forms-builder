<div class='constructor'>
  <div 
    class="inputs"
    [ngStyle]="{'width': '300px', 'height': '300px'}" 
    cdkDropList
    [cdkDropListData]="constructorFieldsTypesList"
    (cdkDropListDropped)="drop($event)"
  >
    <div 
      *ngFor="let field of constructorFieldsTypesList"
    >
      <input *ngIf="field =='input'" [ngStyle]="getFieldStyles(field)"/>
      <textarea *ngIf="field =='textarea'"></textarea>
      <button *ngIf="field =='button'"></button>
    </div>
    <!-- <div 
      cdkDropList
      #constructor="cdkDropList"
      [cdkDropListData]="constructorFields"
      (cdkDropListDropped)="drop($event)"
      *ngFor="let items of constructor"
    > -->
  </div>
  <button (click)="changeSelectedField()">Set select field</button>
</div>
